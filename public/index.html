<!--doctype html-->
<html>
<head>
  <title>WebSocket echo test</title>
  <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>WebSocket Test</h1>
  <div class='row'>
    <div class='.col-md-4'>
      <div class=".form-control">
          <strong>Server:</strong><br>
          <input type='text' id='wsUri' placeholder='uri'><br>
          <button type='button' class='btn btn-success' id='connect' >Connect</button>
          <button type='button' class='btn btn-danger' id='disconnect' >Disconnect</button><br>
          <h2>Latency: <span id="latency"></span>ms</h2>
          <input type='button' id='cursor'> Cursor follow
          <input type='button' id='ajax'> Ajax Cursor follow
      </div>
    </div>
    <div class=".col-md-8">
      <div id='cont' style="border:4px solid black;width:300px;height:200px;overflow:scroll;" >
      <table class='table' id='box'>
      </table>
      </div><br>
      <div id='chat'>
        <strong>Message :</strong><br>
        <input type="text" id="msg" placeholder='message'><br>
        <button type='button' class='btn btn-success' id="send" >Send!</button><br>
        <span id='UploadArea'>
          <label for="FileBox">Choose A File: </label><input type="file" id="FileBox"><br>
          <button  type='button' id='UploadButton' class='btn btn-success'>Upload</button>
        </span>
        
      </div>
      <div id='mydiv'></div>
    </div>
  </div>
  </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src='test.js'></script>
    <script type="text/javascript" src='test2.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
  </html>
